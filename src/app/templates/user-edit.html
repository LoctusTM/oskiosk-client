<navbar></navbar>

<div class="container-fluid">
    <h1 *ngIf="user.id" class="mt-2">Edit user</h1>
    <h1 *ngIf="!user.id" class="mt-2">Create user</h1>

    <form class="form-inline">
    <button type="submit" class="btn btn-success mb-2 mr-2" (click)="save()">
        <i *ngIf="wait_save" class="fa fa-spinner fa-spin fa-fw"></i> Save changes
    </button>
    <a routerLink="/users" class="btn btn-warning mb-2 mr-2">Discard changes</a>
    </form>

    <div class="card mt-2">
        <div class="card-block">
            <h4>User name</h4>
            <div class="form-group row">
                <div class="col-12">
                    <input class="form-control" type="text" [(ngModel)]="user.name">
                </div>
            </div>
            <h4>Balance</h4>
            <div class="form-group row">
                <div class="col-12">
                    <input class="form-control" type="text" [value]="user.balance / 100 | currency:'EUR':true:'1.2-2'" readonly>
                </div>
            </div>
            <div class="row"><div class="col-12 text-muted">If you want to deposit or withdraw funds from this account, please use the cash point view.</div></div>
            <h4 class="mt-2">Prepaid/Postpaid</h4>
            <div class="form-group row">
                <div class="col-12">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="user.allow_negative_balance">
                            Allow the user to have a negative balance (postpaid acccount)
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row" *ngIf="user">
        <div class="col-lg-4 mt-2">
            <div class="card">
                <div class="card-block">
                    <h4>Tags</h4>
                    <div *ngFor="let tag of user.tags" class="form-group row">
                        <div class="col-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-tag" aria-hidden="true"></i></span>
                                <input class="form-control" type="text" [(ngModel)]="tag.name">
                                <span class="input-group-btn">
                                    <button (click)="deleteTag(tag)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <button (click)="addTag()" class="btn btn-secondary"><i class="fa fa-plus" aria-hidden="true"></i> Add tag</button>
                </div>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="card">
                <div class="card-block">
                    <h4>Barcodes</h4>
                    <div *ngFor="let identifier of user.identifiers" class="form-group row">
                        <div class="col-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-barcode" aria-hidden="true"></i></span>
                                <input class="form-control" type="text" [(ngModel)]="identifier.code">
                                <span class="input-group-btn">
                                    <button (click)="deleteIdentifier(identifier)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <button (click)="addIdentifier()" class="btn btn-secondary"><i class="fa fa-plus" aria-hidden="true"></i> Add barcode</button>
                </div>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="card">
                <div class="card-block">
                    <h4>Transactions</h4>
                    <div class="text-center text-muted">Currently not supported.</div>
                </div>
            </div>
        </div>
    </div>
</div>
